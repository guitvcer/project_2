{% extends 'wrapper.html' %}

{% block title %}
	{{ user.username }} - Сброс пароля
{% endblock %}

{% block content %}
	{% load bootstrap4 %}
	<div class="add-article">
		<h1>{{ user.username }} - Сброс пароля</h1>
		<form method="POST">
			{% csrf_token %}
			{% bootstrap_form form %}
			<div class="buttons">
				<button type="submit" class="submit-button">Сбросить пароль</button>
			</div>
		</form>
	</div>
{% endblock %}
